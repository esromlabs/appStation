<!doctype html>
<html lang="en">
    <head>
        <style>
        #graph_vis {
            height: 400px;
            width:  600px;
            border: 1px solid #ddd;
        }
        .left {float: left;}
        .clear {clear: both;}
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/cyto/cytoscape.min.js"></script>
        <script type="text/javascript" src="js/honeybee_graph_vis.js"></script>
        <script type="text/javascript" src="js/demo.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        
    </head>
<body>
    <h1>A Simple HoneyBee Demonstration</h1>
    <div>
      <div id="graph_vis" class="left">
      </div>
      <div class="left">
          <div><button id="add_node">add node</button></div>
        <div><button id="add_edge" type="button" class="btn btn-primary" data-toggle="button">add edge</button></div>
        <div><button id="delete_node">delete node</button></div>
        <div><button id="delete_edge">delete edge</button>
      </div>
    </div>
    <div class="clear"><button id="save">save</button> </div>
    
    <div id="graph_out">
        <pre></pre>
    </div>
</body>
</html>
