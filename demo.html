<!doctype html>
<html lang="en">
    <head>
        <style>
        #graph_vis {
            height: 400px;
            width:  600px;
            border: 1px solid #ddd;
            margin-left: 20px;
        }

        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HoneyBee Demonstration</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/cyto/cytoscape.js"></script>
        <script type="text/javascript" src="js/honeybee_graph_vis.js"></script>
        <script type="text/javascript" src="js/graph_storage.js"></script>
        <script type="text/javascript" src="js/demo.js"></script>
        
        <script type="text/javascript" src="js/json2html/json2html-0.4.1.js"></script>
        <script type="text/javascript" src="js/json2html/jquery.json2html.js"></script>
        
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
<body>
    <h1>HoneyBee Demonstration</h1>
    <div class="row">
      <div class="span8">
          <div id="graph_vis"></div>
          <div class="row"><div class="span6">
            <button id="view_all" type="button" class="btn btn-primary">View All</button> 
            <button id="view_zoom_1" type="button" class="btn btn-primary">Zoom 1.0</button>
          </div></div>
      </div>
      
      <div class="span8">
        <div class="row">
          <div class="span3">
            <div id="ui_mode_1" class="btn-group ui_mode" data-toggle="buttons-radio">
              <button id="load" type="button" class="btn btn-primary">Load</button>
              <button id="store" type="button" class="btn btn-primary">Store</button>
            </div>
          </div>
          <div class="span3">
            <div id="ui_mode_2" class="btn-group ui_mode" data-toggle="buttons-radio">
              <button id="edit" type="button" class="btn btn-primary active">Edit</button>
              <button id="run" type="button" class="btn btn-primary">Run</button>
            </div>
          </div>
        </div>
        <div id="edit_mode_ui">
            <div class="row"><div class="span2"><button id="add_node" type="button" class="btn btn-primary">add node</button></div>
                             <div class="span2"><button id="add_edge" type="button" class="btn btn-primary" data-toggle="button">add edge</button></div>
            </div>
            <div class="row"><div class="span2"><button id="delete_node" type="button" class="btn btn-primary">delete node</button></div>
                             <div class="span2"><button id="delete_edge" type="button" class="btn btn-primary">delete edge</button></div>
            </div>
            <div><h4 id="node_input_header">Node data (<span>0</span> Selected)</h4>
                <form id="node_input_form" class="form-horizontal">
                </form>
            </div>
            <div><h4 id="edge_input_header">Edge data (<span>0</span> Selected)</h4>
                <form id="edge_input_form" class="form-horizontal">
                </form>
            </div>
        </div>
        <div id="graph_out" style="display: none;">
            <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="node_input_name_n2">Graph Name:</label>
                <div class="controls">
                    <input id="graph_input_name_n2" type="text" data-provide="typeahead" data-items="16" data-source="[]" placeholder="Enter a Name" />
                    <button id="save_to_storage" type="button" class="btn btn-primary">Save</button> 
                    <button id="delete_from_storage" type="button" class="btn btn-primary">Delete</button>
                </div>
            </div>
            </form>
            <pre></pre>
        </div>
        <div id="graph_in" style="display: none;">
            <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="node_input_name_n1">Graph Source:</label>
                <div class="controls">
                    <select id="graph_input_name_n1"></select>
                    <button id="load_from_storage" type="button" class="btn btn-primary">Load</button> 
                </div>
            </div>
            </form>
            <textarea></textarea>
            <button id="load_from_text" type="button" class="btn btn-primary">Load from Text</button>
        </div>

      </div>
      </div>
    
</body>
</html>
